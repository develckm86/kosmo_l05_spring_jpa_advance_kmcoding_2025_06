<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="pageTitle='카테고리 리스트'">
<head>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="mb-0">카테고리 선택</h4>
        <div class="ms-auto" style="max-width: 320px;">
            <label class="form-label mb-1" for="categorySearch">카테고리 검색</label>
            <input type="search" id="categorySearch" class="form-control" placeholder="카테고리명 검색">
        </div>
    </div>
    <div class="row px-4 py-2" id="categoryList" th:fragment="categoryList(categories)">
        <style>
            .list-group-item:has( .form-check-input:checked) {
                background-color: #0d6efd;
                color: white;
            }
            label[data-bs-toggle='collapse'] {
                color: #0d6efd;
                text-decoration: underline;
            }
            label[data-bs-toggle='collapse'].collapsed {
                color: #212529;
                text-decoration: none!important;
            }
        </style>

        <div class="col border-end rounded-0 list-group">
            <!-- 대분류 반복 -->
            <h6 class="mt-1">대분류</h6>
            <div th:each="cat1 : ${categories}">
                <label class="collapsed list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                   data-bs-toggle="collapse"
                   th:href="'#collapse-'+${cat1.categoryId}">
                    <input class="form-check-input me-1" type="radio" name="categoryId" th:value="${cat1.categoryId}"  th:id="${cat1.categoryId}">
                    <span th:text="${cat1.name}"></span>

                    <span class="bi bi-chevron-down"></span>
                </label>
            </div>
        </div>
        <div class="col border-end rounded-0 list-group">
            <!-- 대분류 반복 -->
            <th:block th:each="cat1 : ${categories}">
                <div class="collapse ms-3"  data-bs-toggle="collapse" th:id="'collapse-'+${cat1.categoryId}">
                    <!-- 중분류 반복 -->
                    <h6 class="mt-1" th:text="${cat1.getName()}"></h6>
                    <div th:each="cat2 : ${cat1.categories}">
                        <label class="collapsed list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                           data-bs-toggle="collapse"
                           th:href="'#collapse-'+${cat2.categoryId}">
                            <input class="form-check-input me-1" type="radio" name="categoryId" th:value="${cat2.categoryId}"  th:id="${cat2.categoryId}">
                            <span th:text="${cat2.name}"></span>
                            <span class="bi bi-chevron-down"></span>
                        </label>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="col  list-group">
            <th:block th:each="cat1 : ${categories}">
                <div class="collapse"  data-bs-toggle="collapse" th:id="'collapse-'+${cat1.categoryId}">
                    <!-- 중분류 반복 -->
                    <div th:each="cat2 : ${cat1.categories}">
                        <div class="collapse ms-3" th:id="'collapse-'+${cat2.categoryId}">
                            <h6 class="mt-1" th:text="${cat2.getName()}"></h6>
                            <!-- 소분류 반복 -->
                            <label th:each="cat3 : ${cat2.categories}" class="list-group-item list-group-item-action">
                                <input class="form-check-input me-1" type="radio" name="categoryId" th:value="${cat3.categoryId}"  th:id="${cat3.categoryId}">
                                <span th:text="${cat3.name}"></span>
                                <span class="bi bi-chevron-down"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <hr>
    <h4>중첩형태의 카테고리 선택</h4>
            <div class="list-group">
                <!-- 대분류 반복 -->
                <div th:each="cat1 : ${categories}">
                    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                       data-bs-toggle="collapse"
                       th:href="'#child-'+${cat1.categoryId}">
                        <span th:text="${cat1.name}"></span>
                        <span class="bi bi-chevron-down"></span>
                    </a>
                    <div class="collapse ms-3"  data-bs-toggle="collapse" th:id="'child-'+${cat1.categoryId}">
                        <!-- 중분류 반복 -->
                        <div th:each="cat2 : ${cat1.categories}">
                            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                               data-bs-toggle="collapse"
                               th:href="'#child-'+${cat2.categoryId}">
                                <span th:text="${cat2.name}"></span>
                                <span class="bi bi-chevron-down"></span>
                            </a>
                            <div class="collapse ms-3" th:id="'child-'+${cat2.categoryId}">
                                <!-- 소분류 반복 -->
                                <a th:each="cat3 : ${cat2.categories}"
                                   th:if="${cat3.parentId == cat2.categoryId}"
                                   class="list-group-item list-group-item-action ms-3"
                                   th:text="${cat3.name}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
