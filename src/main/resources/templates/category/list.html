<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="pageTitle='카테고리 리스트'">
<head>
    <style>
        .list-group-item.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h4>카테고리 선택</h4>
    <div class="row" id="categoryList">
        <div class="col border-end list-group">
            <!-- 대분류 반복 -->
            <div th:each="cat1 : ${categories}">
                <label class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                   data-bs-toggle="collapse"
                   th:href="'#collapse-'+${cat1.categoryId}">
                    <input class="form-check-input me-1" type="radio" name="categoryId" th:value="${cat1.categoryId}"  th:id="${cat1.categoryId}">
                    <span th:text="${cat1.name}"></span>

                    <span class="bi bi-chevron-down"></span>
                </label>
            </div>
        </div>
        <div class="col border-end list-group">
            <!-- 대분류 반복 -->
            <th:block th:each="cat1 : ${categories}">
                <div class="collapse ms-3"  data-bs-toggle="collapse" th:id="'collapse-'+${cat1.categoryId}">
                    <!-- 중분류 반복 -->
                    <h6 class="ms-3 mt-1" th:text="${cat1.getName()}"></h6>
                    <div th:each="cat2 : ${cat1.categories}">
                        <label class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                           data-bs-toggle="collapse"
                           th:href="'#collapse-'+${cat2.categoryId}">
                            <input class="form-check-input me-1" type="radio" name="categoryId" th:value="${cat2.categoryId}"  th:id="${cat2.categoryId}">
                            <span th:text="${cat2.name}"></span>
                            <span class="bi bi-chevron-down"></span>
                        </label>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="col list-group">
            <th:block th:each="cat1 : ${categories}">
                <div class="collapse ms-3"  data-bs-toggle="collapse" th:id="'collapse-'+${cat1.categoryId}">
                    <!-- 중분류 반복 -->
                    <div th:each="cat2 : ${cat1.categories}">
                        <div class="collapse ms-3" th:id="'collapse-'+${cat2.categoryId}">
                            <h6 class="ms-3 mt-1" th:text="${cat2.getName()}"></h6>
                            <!-- 소분류 반복 -->
                            <label th:each="cat3 : ${cat2.categories}" class="list-group-item list-group-item-action ms-3">
                                <input class="form-check-input me-1" type="radio" name="categoryId" th:value="${cat2.categoryId}"  th:id="${cat2.categoryId}">
                                <span th:text="${cat3.name}"></span>
                                <span class="bi bi-chevron-down"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <script>
            document.querySelectorAll('#categoryList input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    document.querySelectorAll('#categoryList .list-group-item').forEach(item => item.classList.remove('active'));
                    if(radio.checked) {
                        radio.closest('.list-group-item').classList.add('active');
                    }
                })
            })
        </script>
    </div>
    <hr>
    <h4>중첩형태의 카테고리 선택</h4>
            <div class="list-group">
                <!-- 대분류 반복 -->
                <div th:each="cat1 : ${categories}">
                    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                       data-bs-toggle="collapse"
                       th:href="'#child-'+${cat1.categoryId}">
                        <span th:text="${cat1.name}"></span>
                        <span class="bi bi-chevron-down"></span>
                    </a>
                    <div class="collapse ms-3"  data-bs-toggle="collapse" th:id="'child-'+${cat1.categoryId}">
                        <!-- 중분류 반복 -->
                        <div th:each="cat2 : ${cat1.categories}">
                            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                               data-bs-toggle="collapse"
                               th:href="'#child-'+${cat2.categoryId}">
                                <span th:text="${cat2.name}"></span>
                                <span class="bi bi-chevron-down"></span>
                            </a>
                            <div class="collapse ms-3" th:id="'child-'+${cat2.categoryId}">
                                <!-- 소분류 반복 -->
                                <a th:each="cat3 : ${cat2.categories}"
                                   th:if="${cat3.parentId == cat2.categoryId}"
                                   class="list-group-item list-group-item-action ms-3"
                                   th:text="${cat3.name}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
