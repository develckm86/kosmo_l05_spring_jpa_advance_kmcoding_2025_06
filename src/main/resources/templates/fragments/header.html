<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">KM CODING</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/info/list.do" role="button" data-bs-toggle="dropdown">
                            정보공유
                        </a>
                        <ul class="dropdown-menu">
                            <li th:each="cate:${categories}">
                                <a class="dropdown-item" th:href="@{'/info/list.do'(categoryId=${cate.categoryId})}" th:text="${cate.name}"></a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/info/search.do">검색</a></li>

                        </ul>

                    </li>
                    <li class="nav-item"><a class="nav-link" href="/qna/list.do">질문게시판</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tag/list.do">태그검색</a></li>
                    <li class="nav-item"><a class="nav-link" href="/category/list.do">카테고리</a></li>
                </ul>
                <div class="d-flex gap-2">
                    <th:block th:if="${session.loginUser==null}">
                        <a class="btn btn-outline-light btn-sm" href="/user/login.do">로그인</a>
                        <a class="btn btn-primary btn-sm" href="/user/signup.do">회원가입</a>
                    </th:block>
                    <th:block th:if="${session.loginUser!=null}">
                        <a class="btn btn-link btn-sm" href="/user/my.do">
                            <span th:text="${session.loginUser?.email}"></span>
                            (<span th:text="${session.loginUser?.nickname}"></span>)
                        </a>
                        <a class="btn btn-danger btn-sm" href="/user/logout.do">로그아웃</a>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>
</html>
