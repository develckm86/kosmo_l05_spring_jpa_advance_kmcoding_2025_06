<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="pageTitle='정보 리스트'">
<head></head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0 fw-semibold">정보 리스트</h1>
        <a class="btn btn-primary" href="/info/write.do">글 작성</a>
    </div>

    <form th:action="@{/info/list.do}" method="get" class="card mb-4 shadow-sm">
        <div class="card-header bg-light">
            <span class="fw-semibold">검색</span>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label" for="categoryLv1">카테고리 (대)</label>
                    <select class="form-select" id="categoryLv1" name="categoryLv1">
                        <option value="">전체</option>
                        <option th:each="cat : ${categoriesLv1}"
                                th:value="${cat.categoryId}"
                                th:text="${cat.name}"
                                th:selected="${param.categoryLv1 != null and param.categoryLv1[0] == cat.categoryId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="categoryLv2">카테고리 (중)</label>
                    <select class="form-select" id="categoryLv2" name="categoryLv2">
                        <option value="">전체</option>
                        <option th:each="cat : ${categoriesLv2}"
                                th:value="${cat.categoryId}"
                                th:text="${cat.name}"
                                th:selected="${param.categoryLv2 != null and param.categoryLv2[0] == cat.categoryId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="categoryId">카테고리 (소)</label>
                    <select class="form-select" id="categoryId" name="categoryId">
                        <option value="">전체</option>
                        <option th:each="cat : ${categoriesLv3}"
                                th:value="${cat.categoryId}"
                                th:text="${cat.name}"
                                th:selected="${param.categoryId != null and param.categoryId[0] == cat.categoryId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label" for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${param.title}"
                           placeholder="제목 키워드">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label" for="content">내용</label>
                    <input type="text" class="form-control" id="content" name="content" th:value="${param.content}"
                           placeholder="내용 키워드">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label" for="tag">태그</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${param.tag}"
                           placeholder="#태그 ID 또는 이름">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label class="form-label">작성일 (년/월/일 선택)</label>
                    <div class="d-flex gap-2">
                        <input type="number" class="form-control" name="year" min="1900" max="2100"
                               th:value="${param.year}" placeholder="YYYY">
                        <input type="number" class="form-control" name="month" min="1" max="12"
                               th:value="${param.month}" placeholder="MM">
                        <input type="number" class="form-control" name="day" min="1" max="31"
                               th:value="${param.day}" placeholder="DD">
                    </div>
                    <small class="text-muted">년만 또는 년/월만 입력해도 검색 가능하게 처리 예정</small>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex gap-2">
            <button type="submit" class="btn btn-outline-primary">검색</button>
            <a class="btn btn-outline-secondary" th:href="@{/info/list.do}">초기화</a>
        </div>
    </form>

    <section class="card">
        <div class="card-header d-flex align-items-center justify-content-between bg-light">
            <h2 class="h5 mb-0">목록</h2>
            <small class="text-muted">Pageable: <span th:text="${pageable}">pageable</span></small>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">예시 정보글 1</li>
                <li class="list-group-item">예시 정보글 2</li>
            </ul>
        </div>
        <div class="card-footer">
            <a class="link-secondary" href="/index.html">← 홈</a>
        </div>
    </section>
    <style>
        .list-group-item.active {
            background-color: #0d6efd;
            color: white;
        }

    </style>
    <div class="container mt-4">

        <h4>카테고리 선택</h4>
        <div class="row">
            <div class="col">
                <div class="list-group">
                    <!-- 대분류 반복 -->
                    <div th:each="cat1 : ${categories}">
                        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                           data-bs-toggle="collapse"
                           th:href="'#collapse-'+${cat1.categoryId}">
                            <span th:text="${cat1.name}"></span>
                            <span class="bi bi-chevron-down"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="list-group">
                    <!-- 대분류 반복 -->
                    <th:block th:each="cat1 : ${categories}">
                        <div class="collapse ms-3"  data-bs-toggle="collapse" th:id="'collapse-'+${cat1.categoryId}">
                            <!-- 중분류 반복 -->
                            <div th:each="cat2 : ${cat1.categories}">
                                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                                   data-bs-toggle="collapse"
                                   th:href="'#collapse-'+${cat2.categoryId}">
                                    <span th:text="${cat2.name}"></span>
                                    <span class="bi bi-chevron-down"></span>
                                </a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="col list-group">
                <th:block th:each="cat1 : ${categories}">
                    <div class="collapse ms-3"  data-bs-toggle="collapse" th:id="'collapse-'+${cat1.categoryId}">
                        <!-- 중분류 반복 -->
                        <div th:each="cat2 : ${cat1.categories}">
                            <div class="collapse ms-3" th:id="'collapse-'+${cat2.categoryId}">
                                <!-- 소분류 반복 -->
                                <a th:each="cat3 : ${cat2.categories}"
                                   th:if="${cat3.parentId == cat2.categoryId}"
                                   class="list-group-item list-group-item-action ms-3"
                                   th:text="${cat3.name}">
                                </a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

    </div>
    <script>
        document.addEventListener("click", function(e){
            if(e.target.classList.contains("list-group-item")){
                const parent = e.target.closest(".list-group");
                parent.querySelectorAll(".active").forEach(x=>x.classList.remove("active"));
                e.target.classList.add("active");
            }
        });
    </script>

</div>
