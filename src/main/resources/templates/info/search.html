<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="pageTitle='정보 리스트'">
<head></head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0 fw-semibold">정보 리스트</h1>
        <a class="btn btn-primary" href="/info/write.do">글 작성</a>
    </div>

    <form th:action="@{/info/search.do}" method="get" class="card mb-4 shadow-sm">
        <div class="card-header bg-light">
            <span class="fw-semibold">검색</span>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${param.title}"
                           placeholder="제목 키워드">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="content">내용</label>
                    <input type="text" class="form-control" id="content" name="content" th:value="${param.content}"
                           placeholder="내용 키워드">
                </div>
                <div class="col-md-6">
                    <label class="form-label">작성일 시작</label>
                    <input type="datetime-local" class="form-control" id="startAt" name="startAt" th:value="${param.startAt}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">작성일 종료</label>
                    <input type="datetime-local" class="form-control" id="endAt" name="endAt" th:value="${param.endAt}">
                </div>
            </div>
            <h6 class="mt-3">카테고리</h6>
            <div style="font-size: 0.8em;">
                <th:block th:replace="category/list :: categoryList(categories=${categories})"></th:block>
            </div>

        </div>
        <div class="card-footer d-flex gap-2">
            <button type="submit" class="btn btn-outline-primary">검색</button>
            <a class="btn btn-outline-secondary" th:href="@{/info/list.do}">초기화</a>
        </div>

    </form>

    <th:block th:replace="~{info/list ::pageList(infoPostPage=${infoPostPage}) }"></th:block>
</div>


</body>
</html>
