<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 수정</title>
</head>
<body>
<h1>질문 수정</h1>
<p>POST ID: <span th:text="${postId}">1</span></p>
<form th:action="@{'/qna/edit.do'(id=${postId})}" method="post">
    <input type="text" name="title" placeholder="제목">
    <br>
    <textarea name="content" placeholder="내용"></textarea>
    <br>
    <input type="text" name="tags" placeholder="태그 콤마로 입력">
    <br>
    <button type="submit">수정</button>
    <a th:href="@{'/qna/' + ${postId} + '/detail.do'}">취소</a>
</form>
</body>
</html>
