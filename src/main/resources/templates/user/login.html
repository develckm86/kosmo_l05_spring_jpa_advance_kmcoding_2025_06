<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="pageTitle='로그인'">
<head></head>
<body>
<div layout:fragment="content">
    <style>
        .error {
            color: red;
        }
    </style>
    <h1>로그인</h1>
    <form  th:object="${loginValid}"
            action="/user/login.do" method="post">
        <input  th:value="*{email}"
                type="text" name="email" placeholder="이메일">
        <span class="text-danger" th:errors="*{email}" ></span>
        <br>
        <input  th:value="*{password}"
                type="text" name="password" placeholder="비밀번호">
        <span class="text-danger" th:errors="*{password}" ></span>

        <br>
        <button type="submit">로그인</button>
    </form>
    <a href="/user/signup.do">회원가입</a>
</div>
</body>
</html>
